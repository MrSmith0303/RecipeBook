<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mynavbarz">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="/recipebook.html">All Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/newrecipe.html">New Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/myrecipes.html">My Recipes</a>
                    </li>
                </ul>
                <div class="d-flex ms-auto align-items-center">
                    <button class="btn btn-outline-light me-2" type="button" id="username-button">User</button>
                    <form action="/auth/logout" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Recipe Book</h1>
        <div id="recipes-container" class="row g-4">
            <!-- A receptek itt jelennek meg -->
        </div>
    </div>

    <!-- View Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="recipeModalLabel">Recipe Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="recipeImage" src="" alt="Recipe Image" class="img-fluid mb-3">
                    <h5>Ingredients</h5>
                    <ul id="recipeIngredients" class="list-group mb-3"></ul>
                    <h5>Description</h5>
                    <p id="recipeDescription"></p>
                    <p><strong>Cook:</strong> <span id="recipeCook"></span></p>
                    <p><strong>Creator:</strong> <span id="recipeCreator"></span></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="openEditModal()">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editRecipeModal" tabindex="-1" aria-labelledby="editRecipeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editRecipeModalLabel">Edit Recipe</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editRecipeForm">
                        <div class="mb-3">
                            <label for="editRecipeName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editRecipeName">
                        </div>
                        <div class="mb-3">
                            <label for="editRecipeIngredients" class="form-label">Ingredients</label>
                            <textarea class="form-control" id="editRecipeIngredients" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editRecipeDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editRecipeDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editRecipeCook" class="form-label">Cook</label>
                            <input type="text" class="form-control" id="editRecipeCook">
                        </div>
                        <button type="button" class="btn btn-primary" id="saveEditChangesButton">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ellenőrizzük, hogy a felhasználó be van-e jelentkezve
        fetch('/auth/username')
            .then(response => response.text())
            .then(username => {
                if (username === "Guest" || username === "") {
                    window.location.href = "/index.html?error=You must be logged in to access this page!";
                } else {
                    const usernameButton = document.getElementById('username-button');
                    usernameButton.textContent = username;
                }
            })
            .catch(error => {
                console.error('Error fetching username:', error);
                window.location.href = "/index.html?error=You must be logged in to access this page!";
            });

        // Lekérjük az összes receptet a szerverről
        fetch('/auth/recipes')
            .then(response => response.json())
            .then(recipes => {
                const container = document.getElementById('recipes-container');
                recipes.forEach(recipe => {
                    // Dinamikusan létrehozunk egy kártyát minden recepthez
                    const card = document.createElement('div');
                    card.className = 'col-12 col-sm-6 col-md-4'; // Responsive osztályok
                    card.innerHTML = `
                        <div class="card mb-4" style="cursor: pointer;">
                            <img src="${recipe.imageUrl}" class="card-img-top" alt="${recipe.name}">
                            <div class="card-body">
                                <h5 class="card-title">${recipe.name}</h5>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => {
    // Beállítjuk a modális tartalmát
    document.getElementById('recipeModalLabel').textContent = recipe.name;
    document.getElementById('recipeImage').src = recipe.imageUrl;
    document.getElementById('recipeIngredients').innerHTML = recipe.ingredients
        .split('\n') // Feltételezzük, hogy az összetevők vesszővel vannak elválasztva
        .map(ingredient => `<li class="list-group-item">${ingredient.trim()}</li>`)
        .join('');
    document.getElementById('recipeDescription').textContent = recipe.description;
    document.getElementById('recipeCook').textContent = recipe.cook;
    document.getElementById('recipeCreator').textContent = recipe.creator;

    // Tisztítjuk a modális láblécet
    const modalFooter = document.querySelector('#recipeModal .modal-footer');
    if (modalFooter) {
        modalFooter.remove(); // Eltávolítjuk a meglévő láblécet
    }

    // Új lábléc létrehozása
    const newModalFooter = document.createElement('div');
    newModalFooter.className = 'modal-footer d-flex justify-content-between';
    newModalFooter.innerHTML = `
        <button class="btn btn-primary btn-sm" onclick="editRecipe('${recipe.id}')">Edit</button>
        <button class="btn btn-danger btn-sm" onclick="deleteRecipe('${recipe.id}')">Delete</button>
    `;
    document.querySelector('#recipeModal .modal-content').appendChild(newModalFooter);

    // Megnyitjuk a modális ablakot
    const modalElement = document.getElementById('recipeModal');
    const modal = bootstrap.Modal.getOrCreateInstance(modalElement);
    modal.show();
});
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching recipes:', error);
            });
            function editRecipe(recipeId) {
    console.log('Fetching recipe with ID:', recipeId); // Ellenőrizd a recipeId értékét
    fetch(`/auth/recipes/${recipeId}`)
        .then(response => {
            if (!response.ok) {
                console.error(`Error: ${response.status} - ${response.statusText}`);
                throw new Error(`Failed to fetch recipe data: ${response.status} - ${response.statusText}`);
            }
            return response.json();
        })
        .then(recipe => {
            console.log('Recipe data:', recipe);
            // Kitöltjük a modális mezőket
            document.getElementById('recipeModalLabel').textContent = `Edit Recipe: ${recipe.name}`;
            document.getElementById('recipeName').value = recipe.name;
            document.getElementById('recipeIngredients').value = recipe.ingredients;
            document.getElementById('recipeDescription').value = recipe.description;
            document.getElementById('recipeCook').value = recipe.cook;

            // Megnyitjuk a modális ablakot
            const modal = new bootstrap.Modal(document.getElementById('recipeModal'));
            modal.show();
        })
        .catch(error => {
            console.error('Error fetching recipe:', error);
            alert(`Failed to load recipe data. Error: ${error.message}`);
        });
}
function saveRecipeChanges(recipeId) {
    const updatedRecipe = {
        name: document.getElementById('editRecipeName').value,
        ingredients: document.getElementById('editRecipeIngredients').value,
        description: document.getElementById('editRecipeDescription').value,
        cook: document.getElementById('editRecipeCook').value,
    };

    fetch(`/auth/recipes/${recipeId}`)
    .then(response => {
        if (!response.ok) {
            console.error(`Error: ${response.status} - ${response.statusText}`);
            throw new Error('Failed to fetch recipe data');
        }
        return response.json();
    })
    .then(recipe => {
        console.log('Recipe data:', recipe);
        // Kitöltjük a modális mezőket
        document.getElementById('recipeModalLabel').textContent = `Edit Recipe: ${recipe.name}`;
        document.getElementById('recipeName').value = recipe.name;
        document.getElementById('recipeIngredients').value = recipe.ingredients;
        document.getElementById('recipeDescription').value = recipe.description;
        document.getElementById('recipeCook').value = recipe.cook;

        // Megnyitjuk a modális ablakot
        const modal = new bootstrap.Modal(document.getElementById('recipeModal'));
        modal.show();
    })
    .catch(error => {
        console.error('Error fetching recipe:', error);
        alert('Failed to load recipe data.');
    });
}
    </script>
</body>
</html>
