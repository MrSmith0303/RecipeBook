<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header, footer {
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mynavbarz">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/allrecipes.html">All Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/newrecipe.html">New Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myrecipes.html">My Recipes</a>
                    </li>
                </ul>
                <div class="navbar-text me-auto">
                    <button class="btn btn-primary" type="button" id="username-button">User</button>
                </div>
                <script>
                    // Fetch the logged-in user's username
                    fetch('/auth/username')
                        .then(response => response.text())
                        .then(username => {
                            // Update the button text with the username
                            const usernameButton = document.getElementById('username-button');
                            usernameButton.textContent = username;
                        })
                        .catch(error => {
                            console.error('Error fetching username:', error);
                        });
                </script>
            </div>
        </div>
    </nav>
    <main>
        <p id="welcome-message">Welcome to the Recipe Book!</p>
    </main>
    <script>
        // Ellenőrizzük, hogy a felhasználó be van-e jelentkezve
        fetch('/auth/username')
            .then(response => response.text())
            .then(username => {
                if (username === "Guest" || username === "") {
                    // Ha nincs bejelentkezve, átirányítás a login oldalra
                    window.location.href = "/index.html?error=You must be logged in to access this page!";
                } else {
                    // Ha be van jelentkezve, frissítjük a gomb szövegét
                    const usernameButton = document.getElementById('username-button');
                    usernameButton.textContent = username;
                }
            })
            .catch(error => {
                console.error('Error fetching username:', error);
                // Hiba esetén is átirányíthatjuk a login oldalra
                window.location.href = "/index.html?error=You must be logged in to access this page!";
            });
    </script>
</body>
</html>
